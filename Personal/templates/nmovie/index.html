{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}" />
    <title>HOME</title>
</head>
<body>
    <div class="navbar navbar-expand navbar-dark bg-dark">
        <div class="container">
            <div class="navbar-header">
                <h1><a href="{% url 'nmovie:index' %}" class="navbar-brand">HOME</a></h1>
            </div>
        </div>
    </div>
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-3">이 영화, 어때요?</h1>
        </div>
    </div>
    <div class="container">
        <h3>원하시는 영화제목을 입력해주세요!</h3>
        <form class="form" action="{% url 'nmovie:receive' %}" method="get" encType="utf-8">
            <br><br><br><br>
            <div class="container">
                <div class="form-group row">
                    <label class="col-sm-2"><strong>영화 제목</strong></label>
                    <div class="col-sm-3">
                        <input type="text" name="moviename" class="form-control" />
                    </div>
                </div>
            </div>
            <br><br>
            <div class="container">
                <div class="form-group row">
                    <label class="col-sm-2"></label>
                    <div class="col-sm-3">
                        <input type="submit" class="btn btn-primary" value="검색" />
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
